<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slide" style="background-image: url('mercedes.jpg')">
        <h3>Mercedes</h3>
      </div>
      <div class="slide" style="background-image: url('chevrolet.jpg')">
        <h3>Chevrolet</h3>
      </div>
      <div class="slide" style="background-image: url('ferrari.jpg')">
        <h3>Ferrari</h3>
      </div>
      <div class="slide active" style="background-image: url('porshe.jpg')">
        <h3>Porshe</h3>
      </div>
      <div class="slide" style="background-image: url('ford.jpg')">
        <h3>Ford</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
